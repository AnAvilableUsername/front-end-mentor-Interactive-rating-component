<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./new.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="./index.js" defer></script>
</head>

<body>






  <main class="container container1">
    <div class="container1__icon"></div>
    <h1 class="container1__header">How did we do?</h1>
    <p class="container1__p">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul class="container1__rating">
      <li><button class="container1__rating--btn" value="1">1</button></li>
      <li><button class="container1__rating--btn" value="2">2</button></li>
      <li><button class="container1__rating--btn" value="3">3</button></li>
      <li><button class="container1__rating--btn" value="4">4</button></li>
      <li><button class="container1__rating--btn" value="5">5</button></li>
    </ul>
    <button class="container1__submit">Submit</button>
  </main>


  <section class="container container2">
    <div class="container2__icon"></div>
    <span class="container2__userrate"></span>
    <h1 class="container2__header">Thank you!</h1>
    <p class="container2__p">We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </section>


</body>

</html>
